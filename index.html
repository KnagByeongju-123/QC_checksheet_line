그냥 아래와 같이 했어


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>현장 순회검사 체크시트</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      font-size: 18px;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      text-align: left;
      font-size: 18px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
    }
    th {
      background-color: #f0f0f0;
      text-align: center;
    }
    .section-title {
      font-weight: bold;
      background-color: #dbefff;
      text-align: left;
    }
    label {
      margin-right: 10px;
    }
    input, select, textarea {
      font-size: 18px;
    }
    input[type="number"] {
      width: 80px;
    }
    .submit-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
    }
    #memo {
      width: 50%;
      height: 100px;
      font-size: 18px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>현장 순회검사 체크시트</h2>

  <form id="inspectionForm">
    <table>
      <tr>
        <th>점검일자</th>
        <td><input type="date" id="checkDate" name="checkDate" required></td>
      </tr>
      <tr>
        <th>점검시간</th>
        <td><input type="time" id="checkTime" name="checkTime" required></td>
      </tr>
      <tr>
        <th>검사자</th>
        <td>
          <input type="text" id="inspector" name="inspector" required list="inspectorList">
          <datalist id="inspectorList">
            <option value="강병주">
            <option value="오윤정">
            <option value="김상기">
            <option value="허미정">
            <option value="오현민">
            <option value="문수진">
            <option value="김미선">
            <option value="송경옥">
            <option value="권혜영">
            <option value="김갑선">
            <option value="진정화">
            <option value="이유선">
            <option value="강란희">
            <option value="차찬이">
            <option value="서성자">
            <option value="전귀옥">
            <option value="양혜정">
          </datalist>
        </td>
      </tr>
      <tr>
        <th colspan="2" class="section-title">B동 가동설비 대수: <input type="number" id="b_machine_count" name="b_machine_count" required> 대</th>
      </tr>
      <tr>
        <td>제품외관</td>
        <td>
          <label><input type="radio" name="b_appearance" value="OK" required> OK</label>
          <label><input type="radio" name="b_appearance" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>구분관리</td>
        <td>
          <label><input type="radio" name="b_separation" value="OK" required> OK</label>
          <label><input type="radio" name="b_separation" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>박스상태</td>
        <td>
          <label><input type="radio" name="b_box" value="OK" required> OK</label>
          <label><input type="radio" name="b_box" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>자주검사</td>
        <td>
          <label><input type="radio" name="b_check" value="OK" required> OK</label>
          <label><input type="radio" name="b_check" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <th colspan="2" class="section-title">C동 가동설비 대수: <input type="number" id="c_machine_count" name="c_machine_count" required> 대</th>
      </tr>
      <tr>
        <td>제품외관</td>
        <td>
          <label><input type="radio" name="c_appearance" value="OK" required> OK</label>
          <label><input type="radio" name="c_appearance" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>구분관리</td>
        <td>
          <label><input type="radio" name="c_separation" value="OK" required> OK</label>
          <label><input type="radio" name="c_separation" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>박스상태</td>
        <td>
          <label><input type="radio" name="c_box" value="OK" required> OK</label>
          <label><input type="radio" name="c_box" value="NG"> NG</label>
        </td>
      </tr>
      <tr>
        <td>자주검사</td>
        <td>
          <label><input type="radio" name="c_check" value="OK" required> OK</label>
          <label><input type="radio" name="c_check" value="NG"> NG</label>
        </td>
      </tr>
    </table>

    <label for="memo"><strong>메모:</strong></label><br>
    <textarea id="memo" name="memo" placeholder="특이사항 또는 메모를 입력하세요"></textarea>

    <br>
    <button type="submit" class="submit-button">제출</button>
  </form>

  <script>
    // 현재 날짜와 시간 설정
    window.addEventListener("DOMContentLoaded", () => {
      const now = new Date();
      const dateStr = now.toISOString().split("T")[0];
      const timeStr = now.toTimeString().split(":").slice(0,2).join(":");

      document.getElementById("checkDate").value = dateStr;
      document.getElementById("checkTime").value = timeStr;
    });

    const form = document.getElementById("inspectionForm");
    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const data = {
        checkDate: form.checkDate.value,
        checkTime: form.checkTime.value,
        inspector: form.inspector.value,
        b_machine_count: form.b_machine_count.value,
        b_appearance: form.b_appearance.value,
        b_separation: form.b_separation.value,
        b_box: form.b_box.value,
        b_check: form.b_check.value,
        c_machine_count: form.c_machine_count.value,
        c_appearance: form.c_appearance.value,
        c_separation: form.c_separation.value,
        c_box: form.c_box.value,
        c_check: form.c_check.value,
        memo: form.memo.value
      };

      fetch("https://script.google.com/macros/s/AKfycbwTccYvP1SAEkN5CrtF5ATLetgVuTleu3GBNxsL6SYVXZdlm4F1HefBi3YGyjDm3QKZsA/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      })
      .then(() => alert("성공적으로 저장되었습니다."))
      .catch((error) => alert("저장 실패: " + error));
    });
  </script>

</body>
</html>
